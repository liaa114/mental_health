{% extends "patientbase.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>    
<link rel="stylesheet" href="{% static 'css/about.css' %}">
<section style="margin-top: 1170px; width: 1370px; height: 550px; background-color: #FFF1F2;">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/corousel1.png' %}" class="d-block" width="1000" height="470">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/corousel2.png' %}" class="d-block" width="1000" height="470">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/corousel3.png' %}" class="d-block" width="1000" height="470">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<section style="margin-top: 100px;">
    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content" style="width: 405%; height: 100%;">
        {% for psychologist in psychologists %}
          <div class="swiper-slide card" style="height: 400px;">
            <div class="card-content">
              <div class="image">
                <img src="{{ psychologist.photo.url }}" alt="{{ psychologist.user.username }} Photo">
              </div>
              <div class="name-education">
                <span class="name" style="font-size: 20px;">{{ psychologist.user.get_full_name }}</span>
                <span class="education">
                  <i class="fa-solid fa-graduation-cap" style=" margin-left: 25px; color: blue; font-size: 12px;"><span style="margin-left: 5px; color: black; font-weight: normal; font-size: 15px;">Education:</span>
                    <div style="color: black; margin-left: 20px;">
                        <h4 style="font-size: 15px">{{ psychologist.educations1 }}</h4>
                        <h4 style="font-size: 15px">{{ psychologist.educations2 }}</h4>
                    </div>
                </i>
                </span>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script src="{% static 'js/script.js' %}"></script>
</section>
<section style="margin-top: 50px; width: 1370px; height: 550px; background-color: #FFF1F2;">
  <div id="carauselkedua" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carauselkedua" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carauselkedua" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carauselkedua" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carauselkedua" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/crl1.png' %}" class="d-block" width="1000" height="470">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/crl2.png' %}" class="d-block" width="1000" height="470">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/crl3.png' %}" class="d-block" width="1000" height="470">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/crl4.png' %}" class="d-block" width="1000" height="470">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carauselkedua" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carauselkedua" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
{% endblock %}
